
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
  
<body>
    <div class="container">
        <h1>
            Stop Watch</h1>
        <div >
            <span id="hr">
              00</span>
            <span >Hr</span>
            <span id="min">
              00</span>
            <span >Min</span>
            <span id="sec">
              00</span>
            <span >Sec</span>
            <span id="count">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
  
</html>
